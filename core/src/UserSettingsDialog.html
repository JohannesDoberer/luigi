        afterUpdate,
        createEventDispatcher,
        onMount,
        onDestroy,
        beforeUpdate

    import UserSettingsEditor from './UserSettingsEditor.html';
    const dispatch = createEventDispatcher();
    let userSettingsData = [];
    let userSettingsCategory = [];
    let userSettings = {}
    let userSettingsSchema = {};
    const temp = [];
    let displayEditor = false;
    const mockSettingsSchema = {
        userSettingGroups: {
            userAccount: {
                label: 'User Account',
                sublabel: 'username',
                icon: 'icon.jpg',
                title: 'title',
                settings: {
                    name: { type: 'string', label: 'Name', isEditable: true, value: 'Luigi' },
                    email: { type: 'string', label: 'E-Mail', isEditable: false, value: 'luigi@luigi.de' },
                    server: { type: 'string', label: 'Server', isEditable: false, value: 'luigi.server' }
                }
            },
            language: {
                label: 'Language & Region',
                sublabel: 'EN | Time Format: 12h',
                icon: false,
                title: 'Language & Region',
                settings: {
                    language: {
                        type: 'enum',
                        label: 'Language and Region',
                        options: ['German', 'English', 'Spanish', 'French', 'Italian'],
                        description: 'After you save your settings, the browser will refresh for the new language to take effect.',
                        value: 'Italian'
                    },
                    date: { type: 'string', label: 'Date Format' },
                    time: { type: 'enum', label: 'Time Format', options: ['12 h', '24 h'], value: '12 h' }
                }
            },
            privacy: {
                label: 'Privacy',
                title: 'Privacy',
                settings: {
                    policy: { type: 'string', label: 'Privacy policy has not been defined.' }
                }
            }
        }
    }

    let mockUserSettings = {
        userSettingGroups: {
            userAccount: {
                settings: {
                    name: 'Luigi',
                    email: 'luigi@luigi.de',
                    server: 'luigi.server'
                }
            },
            language: {
                settings: {
                    language: 'Italian',
                    date: 'XXX?',
                    time: '12 h'
                }
            },
            privacy: {
                label: 'Privacy',
                title: 'Privacy',
                settings: {
                    policy: '??'
                }
            }
        }
    }

    function prepareLeftNavData() {
        let schemaObj = mockSettingsSchema.userSettingGroups;
        if (schemaObj) {
            for (const item in schemaObj) {
                userSettingsCategory.push(item);
                let innerObj = {};
                innerObj[item] = schemaObj[item];
                userSettingsData.push(innerObj);
            }
        }
    }

    beforeUpdate(() => {
        prepareLeftNavData();
    });

    afterUpdate(() => { });

    onMount(() => { });

    function openView(category) {
        console.log('openView ', category);
        userSettingsSchema = category;
        displayEditor = true;
        userSettings = mockUserSettings.userSettingGroups;
    }


</script>

                <div class="fd-bar__element">
